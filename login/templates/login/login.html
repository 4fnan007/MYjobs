         .popup-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
      z-index: 9999;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e3a8a; /* Dark blue background */
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
      width: 300px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .close:hover {
      color: lightgray;
    }

    #popup-message {
      margin-bottom: 10px;
    }
    </style>

   <script>
        document.addEventListener("DOMContentLoaded", function () {
          // Get the popup container and message elements
          var popupContainer = document.getElementById("popup-container");
          var popupMessage = document.getElementById("popup-message");

          // Function to show the popup
          function showPopup() {
            popupContainer.style.display = "block";
            // Set a timeout to hide the popup after 5 seconds
            setTimeout(function () {
              popupContainer.style.display = "none";
            }, 5000);
          }

          // Trigger the popup when the register button is clicked
          var registerButton = document.getElementById("submit-btn");
          registerButton.addEventListener("click", showPopup);
        });

        var loadFile = function (event) {
  var image = document.getElementById("output");
  image.src = URL.createObjectURL(event.target.files[0]);
};
